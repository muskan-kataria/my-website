<! DOCTYPE html>
<html>
<head>
<title>CodeStuff</title>
    
    <style>
    
    header,footer{
    font-weight: bold;
    background-color: white;
    box-shadow: 0 0 10px;
    width:100%;
}
        footer{
            width:99%;
        }
        header{
            height:60px;
        }
  
      body{
    height: 87vh;
    
}
      

.loginformholder{
    height: 80%;
    display: flex;
    justify-content: center;
    align-items: center;
}

#login
{
background-color: forestgreen;
    color: white;
    border-radius: 5px;
    height: 40px;
    width:20%;
    border-color: forestgreen;
}
     

        .container
        {
            width:100%;
        }
        
.loginform{
    width:50%;
    box-shadow: 0px 0px 10px;
    height: 60%; 
    display: flex;
    justify-content: center;
    align-items: center;
}
 input{
    width: 100%;
    height: 40px;
    font-size: 22px;
                 border-width: thin;
} 
h1
{
    font-size: 40px;
}
.myform{
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

@media only screen and (max-width: 1024px){
    header{
        font-size: 18px;
    }
    .loginform{
        width: 100%;
        box-shadow: 0px 0px 6px;
    }
    input{
        font-size: 18px;
    }
    footer h5{
        font-size: 14px;
    }
}
    
    </style>
</head>
   

 <body onload="main()">
<header style="width: 100%;height:60px;text-align:left">
      <p style="font-size: 30px;padding: 10px;font-weight: bold;">CodeStuff</p>
</header>
   <center>
<div class="loginformholder">
        <div class="loginform">
            <div class="myform">
                <form>
                   <font-face="sans-serif"> <h1>Log Into Your Account</h1></font-face>
                    <br>
                    <center><input type="text" placeholder="Email" id="email"></center>
                    <br>
                    <center><input type="password" placeholder="Password" id="password"></center>
                    <br>
                    <center><button class="btn btn-success btn-lg" id="login">Log in</button></center>
                  
                </form>
            </div>
        </div>
    </div>
     
  
     </center>

<footer style="position:fixed">
<h5 id="copyright" align="center" style="font-size:20px;font-weight:bold;color:#7f7f84;"></h5>
    <br>
</footer>
    <script>
        function    main()
        {
            var date=new    Date();
            var currdate=date.getFullYear();
            document.getElementById("copyright").innerHTML="CodeStuff &copy; "+currdate;
        }

        var email=document.getElementById("email");
var pass=document.getElementById("password");
var login=document.getElementById("login");
login.onclick=function()
{
    if(valid())
        {
            var users=[];
            let xhr=new XMLHttpRequest();
            xhr.open("POST",'/check'); 
           xhr.setRequestHeader("content-type","application/json");
            xhr.send(JSON.stringify({"Email":email.value,"Password":pass.value}));
            xhr.onreadystatechange=function()
            {
                 if (this.readyState == 4 && this.status == 200) {
                     if(this.responseText=="successfully signed in")
                         {
                             var    xhttp=new XMLHttpRequest();
                             xhttp.open("POST",'/find')
                             xhttp.setRequestHeader("content-type","application/json");
            xhttp.send(JSON.stringify({"Email":email.value}));
                             xhttp.onreadystatechange=function(){
                                  if (this.readyState == 4 && this.status == 200){
                                      users=JSON.parse(this.responseText);
                                    
                                      if(users[0].Status==='Confirmed'){
                                          if(users[0].Role==='User')
                                              window.location.href='/userportal';
                                          else
                                           window.location.href='/adminportal';
                                      }
                                      else
                                          window.location.href='/edituser';
                                  }
                             };
                         }
                   else if(this.responseText=='INVALID Email/Password')
                       alert("Invalid Password");
                     else if(this.responseText='Invalid')
                         alert("User Deactivated");
                     else
                         alert("User Not Registered");
            }
            };
        }
}
function    valid()
{
    if(email.value==''){
        alert("Email field cannot be empty");
        return  false;
    }
    else    if(pass.value=='')
        {
            alert("Password field cannot be empty");
            return  false;
        }
    return  true;
}
     </script>
      </body>
 
</html>
